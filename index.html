<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Parallax</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Hero Section with Canvas for Three.js -->
    <header class="hero">
        <canvas id="spaceCanvas"></canvas>
        <div class="hero-content">
            <h1>Explore The Cosmos</h1>
            <p>Discover the wonders of space</p>
            <!-- Hero Button -->
            <a href="#explore" class="btn">Explore Now</a>
        </div>
    </header>

    <!-- Parallax Sections -->
    <section class="galaxy">
        <div class="galaxy-content">
            <h2>The Galaxy</h2>
            <p>Explore the galaxy and beyond!</p>
            <!-- Galaxy Button -->
            <a href="#details" class="btn">Learn More</a>
        </div>
    </section>

    <section class="nebula">
        <div class="nebula-content">
            <h2>Stunning Nebula</h2>
            <p>Be amazed and stare in awe!</p>
            <!-- Nebula Button -->
            <a href="#details" class="btn">Discover</a>
        </div>
    </section>

    <section class="planets">
        <div class="planets-content">
            <h2>Planets</h2>
            <p>Learn more about planets.</p>
            <!-- Planets Button -->
            <a href="#details" class="btn">Explore Planets</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Astronomy Thingy</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="three.js" defer></script>
</body>
</html>
